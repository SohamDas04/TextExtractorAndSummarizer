<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Text Summarizer</title>
  </head>
  <body style="background-color: lightgrey">
    <div class="container-fluid" style="background-color:lightgrey; height: 100%;">
    <div class="container" >
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <h1 style="font-family: 'Roboto Slab', serif; font-size: 55px;">Text Extraction and Summarizer Model</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <div class="card shadow" style="width: 38rem;border-radius: 25px; min-height: 200px;">
            <img src="" class="card-img-top" style="display: none;">
            <div class="card-body">
              <h5 class="card-title mt-1" style="font-family: 'Roboto Slab', serif; font-size: 25px;">Upload image of a clear typed document.</h5>
              <br>
              <form class="form" id="myForm">
                <label for="img">Select image:</label>
                <input type="file" id="img" name="img" accept="image/*" />
                <button type="button" id="sub" class="btn btn-dark mt-5 mb-5" style="font-family: 'Roboto Slab', serif; font-size: 18px; border-radius: 10px;">
                    Submit
                </button>
              </form>
            <div class="row" id="appear" style="display: none;">
              <p style="font-family: 'Roboto Slab', serif; font-size: 25px;">Uploaded Image</p>
            </div>
            <div class="row">
                <img src="" alt="Your uploaded image will appear here" id="preview" >
            </div>
            <div class="d-flex align-items-center">
                <strong id="loadert" style="display:none;">Please wait, almost there....</strong>
                <div class="spinner-border ms-auto" role="status" aria-hidden="true" id="loader" style="display:none;"></div>
            </div>
            <br>
            <div class="row" id="rhead">
              <p class="mt-1" style="font-family: 'Roboto Slab', serif; font-size: 25px;">Result:</p>
            </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
  <script>
    $( document ).ready(function() {
     $('#preview').hide()
     $('#rhead').hide()

     console.log("Welcome to NoFizzyDrinks' web app");
    });
      function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function(e) {
        console.log(e.target.result);
        $('#rhead').hide()
        $("#preview").attr("src", e.target.result);
        $("#preview").show();
      }
      reader.readAsDataURL(input.files[0]);
    }
  }
  $('#img').change(function(){
    readURL(this);
    $('#appear').css('display','block')
  })
  $('#sub').click(function(e){
    e.preventDefault();
    console.log("User wants to submit");
    $('#appear').css('display','none')
    $('.results').hide();
    $('#preview').hide()
    $("#loadert").css('display','block');
    $("#loader").css('display','block');
    let formData = new FormData();
    console.log(img.files[0])
    formData.append("img", img.files[0], "image.jpg");
    $.ajax({
      method: "POST",
      url:"/result",
      data: formData,
      contentType: false,
      processData: false,
      success: function(response) {
          $("#loader").css('display','none');
          $("#loadert").css('display','none');
          $('#appear').css('display','block')
          $('#preview').show()
          console.log(response);
          $('#rhead').append("<p class='results' style=\"font-family:'Roboto Slab', serif; font-size: 25px;\">"+response+"</p>");
          $('#rhead').show()
          
        }
    })
  })
  </script>
</html>
